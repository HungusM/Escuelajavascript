<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunlead</title>
    <link rel="stylesheet" href="../INICIAR-SESION/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>


<body>
    <header class="header">
        <img class="header__img" src="../assets/img/Logo blanco.png" alt="">             
    </header>

    <section class="login">
        <div class="login__container">
            <p>Inicia sesion</p>
            <form class="login__container--form" action="">
                <input class="form__input" type="text" placeholder="   correo">
                <input class="form__input" type="password" placeholder="   contraseña">
                <button>Iniciar sesion</button>
                <div class="form__recuerdame">
                    <label class="form__recuerdame--label" for="">
                        <input type="checkbox" id="checkbox1" value="checkbos"> recuerdame
                        
                    </label>
                    <a href="">olvide mi contraseña</a>
                </div>               
            </form>
            <div class="login__container--redes-sociales">
                <div><img src="assets/icons/google.png" alt=""> <a href="">Inicia sesion con Google</a> </div>                                    
                <div><img src="assets/icons/twitter.png" alt=""> <a href="">Inicia sesion con Twitter</a> </div>               
            </div>
            <div class="login__container--registrate">
                <p>No tienes una cuenta   <a href="../REGISTRO/registro.html">  registrate</a></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
    
</body>
</html>
